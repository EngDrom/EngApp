<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngDrom - Project</title>

    <script src="../../js/splitpane.js"></script>
    <script src="../../js/file-manager.js"></script>
    <script src="../../js/file-editor.js"></script>
    <link href="../../../public/css/output.css" rel="stylesheet">
</head>
<body class="dark">
    <div class="overflow-hidden h-screen flex dark:bg-gray-900 dark:text-gray-300">
        <div class="w-16 bg-sideBarIcons.background flex flex-col">
            <div class="group relative cursor-pointer">
                <div class="absolute h-16 w-[2px] bg-list.activeSelectionIconForeground"></div>

                <div class="text-list.activeSelectionIconForeground w-16 h-16 material-icons p-4" style="font-size: 32px;">code</div>
                <div class="hidden group-hover:block absolute border border-gray-100 dark:border-gray-700 bg-gray-200 dark:bg-gray-900 p-2 py-1
                left-[120%] top-[50%] translate-y-[-50%] whitespace-nowrap">Explorer</div>
            </div>
            <div class="group relative cursor-pointer">
                <div class="opacity-40 group-hover:opacity-100 text-list.activeSelectionIconForeground dark:group-hover:text-gray-200 w-16 h-16 material-icons p-4" style="font-size: 32px;">devices</div>
                <div class="hidden group-hover:block absolute border border-gray-100 dark:border-gray-700 bg-gray-200 dark:bg-gray-900 p-2 py-1
                left-[120%] top-[50%] translate-y-[-50%] whitespace-nowrap">Preview</div>
            </div>
            <div class="flex-1"></div>
            <div class="group relative cursor-pointer">
                <div class="opacity-40 group-hover:opacity-100 text-list.activeSelectionIconForeground dark:group-hover:text-gray-200 w-16 h-16 material-icons p-4" style="font-size: 32px;">settings</div>
                <div class="hidden group-hover:block absolute border border-gray-100 dark:border-gray-700 bg-gray-200 dark:bg-gray-900 p-2 py-1
                left-[120%] top-[50%] translate-y-[-50%] whitespace-nowrap">User preferences</div>
            </div>
        </div>



        <div class="flex-1 flex" horizontal splitpane second_selector="[second_editor]">
            <div class="bg-menu.background overflow-y-auto max-h-screen scrollbar-explorer w-[40%]" id="first">
                <!-- File explorer -->
                <div class="font-medium uppercase px-8 p-4 text-explorer.gray">Explorer</div>
                
                <div id="file-container" class="font-light">
                    <div class="cursor-pointer hidden" id="file-folder">
                        <div class="flex">
                            <div class="material-icons px-4 pr-1 pt-[0.125rem]" style="font-size: 24px;" id="icon">chevron_right</div>
                            <div class="text-xl">Folder</div>
                        </div>

                        <div id="next">
                            <div class="cursor-pointer" style="padding-left: 8px;" id="file-folder">
                                <div class="flex">
                                    <div class="material-icons px-4 pr-1 pt-[0.125rem]" style="font-size: 24px;" id="icon">chevron_right</div>
                                    <div class="text-xl">Folder</div>
                                </div>
                            </div>
                        </div>

                        <!-- FORCE TEXT ICON TAGS -->
                        <div class="text-sky-600"></div>
                        <div class="text-orange-500"></div>
                        <div class="text-yellow-500"></div>
                        <div class="text-green-700"></div>
                    </div>
                </div>
            </div>
            <div class="h-full" id="separator" >
                <div class="absolute h-full bg-transparent hover:bg-activityBarBadge.background transition delay-200 duration-300 cursor-w-resize w-2"></div>
            </div>
            <div class="bg-editor.background max-h-screen w-[60%] max-w-[60%]" second_editor splitpane vertical first_selector="[first_editor]" second_selector="[second_terminal]" separator="[separator_et]">
                <div class="h-[50%] max-h-[50%] max-w-full" first_editor editor api_listener="file:read">
                    <div class="h-12 overflow-x-scroll w-full bg-menu.background flex max-w-full" tabs>
                        <div class="hidden group flex bg-editor.background px-2 cursor-pointer">
                            <div class="p-3 material-icons">code</div>
                            <p class="align-middle h-min relative top-[50%] translate-y-[-50%]">file.ext</p>
                            <div class="m-2 p-1 material-icons rounded-md hover:bg-sideBarIcons.background">close</div>
                        </div>
                        <div class="hidden group flex bg-sideBarIcons.background px-2 cursor-pointer">
                            <div class="p-3 material-icons">code</div>
                            <p class="align-middle h-min relative top-[50%] translate-y-[-50%]">file2.ext</p>
                            <div class="m-2 p-1 material-icons rounded-md text-sideBarIcons.background group-hover:text-editorIndentGuide.activeBackground hover:bg-menu.background">close</div>
                        </div>
                    </div>
                    <div class="overflow-auto scrollbar-editor flex h-[calc(100%-48px)]">
                        <div class="line-container p-2" id="line-container" lines>
                            <div></div>
                        </div>
                        <div contenteditable id="file-editor" class="scrollbar-editor whitespace-nowrap py-2 flex-1 min-h-full h-max no-outline no-border" editable>
                            
                        </div>
                    </div>
                </div>

                <div class="w-full relative h-[2px] bg-editor.inactiveSelectionBackground" separator_et>
                    <div class="absolute w-full bg-transparent hover:bg-activityBarBadge.background transition delay-200 duration-300 cursor-n-resize h-2"></div>
                </div>

                <div class="h-[calc(50%-2px)] px-8 pr-0" second_terminal>
                    <div class="absolute flex py-4 bg-editor.background">
                        <div class="px-2 uppercase text-xl font-light underline underline-offset-4 cursor-pointer">
                            Terminal
                        </div>
                        <div class="px-2 uppercase text-xl font-light text-gray-500 hover:text-gray-50 cursor-pointer">
                            Console
                        </div>
                    </div>
                    <div class="max-h-full overflow-y-auto max-w-full scrollbar-editor">
                        <div class="h-16"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
